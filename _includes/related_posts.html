<h5 align="center">Related Posts</h5>
<hr>
<div class="relatedPostBoard">
    {% if page.previous %}
    <a class="relatedPostCell" href="{{ page.previous.url }}">
        <span>
            <p>{{ page.previous.title }}</p>
        </span>
    </a>
    {% endif %}
    {% if page.next %}
    <a class="relatedPostCell rightpost" href="{{ page.next.url }}">
        <span>
            <p>{{ page.next.title }}</p>
        </span>
    </a>
    {% endif %}
</div>
