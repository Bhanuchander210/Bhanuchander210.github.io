<article class="post">
    <div class="txtContainer">
        <table><tr>
            <td>
                <p class="indexDate">{{ post.date | date_to_string }}</p>
            </td>
            <td style="padding-left: 10px;">
                <h2><a href="{{ site.baseurl }}{{ post.url }}" class="post_link"> {{ post.title }}</a></h2>
            </td>
        </tr>
        </table>
    </div>
</article>
